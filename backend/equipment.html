<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设备信息设计器</title>
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/amazeui.datetimepicker.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/equipment.css">
    <style>
    </style>
</head>

<body>
    <div class="equipment">

        <form action="">
            <div class="form-group form-inline">
                <div class="form-item">
                    <label>表单名称：</label>
                    <input type="text" />
                </div>
                <div class="form-item">
                    <label>表单说明：</label>
                    <input type="text" />
                </div>
                <div class="form-item">
                    <label>关联分类：</label>
                    <div class="select-list">
                        <span>消防设备</span>
                        <input type="text">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                        </ul>
                    </div>
                </div>
                <div class="form-item">
                    <a href="javascript:;" class="btn-a btn-txt-blue preview">预览</a>
                </div>
                <div class="form-item">
                    <input type="submit" href="javascript:;" class="btn-a btn-txt-fff" value="保存并使用">
                </div>
            </div>

            <div class="control-wrapper">

                <div class="control-col">
                    <h3>控件库</h3>
                    <ul class="control-library">
                        <!-- 
                            images_upload 上传图片
                            file_upload 上传文件
                            money 价格
                            radio 单选框
                            checkbox 多选框
                            number 数字
                            textarea 文本域
                            text 文本框
                            interval_date 时间区间插件
                            date 时间插件
                            linkman 联系人
                            department 部门
                        -->
                        <li class="single-lib" data-type="text">单行文本</li>
                        <li class="multi-lib" data-type="textarea">多行文本</li>
                        <li class="radiobox-lib" data-type="radio">单选框</li>
                        <li class="checkbox-lib" data-type="checkbox">多选框</li>
                        <li class="num-lib" data-type="number">数值</li>
                        <li class="price-lib" data-type="money">金额</li>
                        <li class="date-lib" data-type="date">日期</li>
                        <li class="daterange-lib" data-type="interval_date">日期区间</li>
                        <li class="contact-lib" data-type="linkman">联系人</li>
                        <li class="department-lib" data-type="department">部门</li>
                        <li class="img-lib" data-type="images_upload">图片</li>
                        <li class="attach-lib" data-type="file_upload">附件</li>
                    </ul>
                </div>


                <div class="control-col">
                    <h3>信息模板</h3>
                    <div class="control-pattern">
                        <div class="form-group form-inline fixed-top-inp">
                            <div class="form-item">
                                <label>设备编号：</label>
                                <input type="text" class="fixed-inp" value="1" />
                            </div>
                            <div class="form-item">
                                <label>设备名称：</label>
                                <input type="text"  class="fixed-inp" />
                            </div>
                            <div class="form-item">
                                <label>设备规格：</label>
                                <input type="text"  class="fixed-inp" />
                            </div>
                            <div class="form-item">
                                <label>设备分类：</label>
                                <div class="select-list">
                                    <span>消防设备</span>
                                    <input type="text"  class="fixed-inp" data-val="消防设备" />
                                    <ul>
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>4</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-item">
                                <label>设备型号：</label>
                                <input type="text"  class="fixed-inp" />
                            </div>
                            <div class="form-item date-item">
                                <label>安装时间：</label>
                                <input type="text" id="start-time" />
                            </div>
                            <div class="form-item">
                                <label>维保周期：</label>
                                <div class="select-list">
                                    <span>每月一次</span>
                                    <input type="text" class="fixed-inp" data-val="每月1次" />
                                    <ul>
                                        <li>每月1次</li>
                                        <li>每月2次</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-item">
                                <label>报修方式：</label>
                                <input type="text"  class="fixed-inp" />
                            </div>
                        </div>

                        <div class="pattern-add-wrapper">

                            <div class="form-group form-inline">

                            </div>

                        </div>
                    </div>
                </div>


                <div class="control-col">
                    <h3>控件设置</h3>
                    <div class="control-settings">
                        <div class="form-group">

                            <div class="form-item">
                                <label>控件标题：</label>
                                <textarea class="title-input" placeholder="最多20个字"></textarea>
                            </div>

                            <div class="form-item verify">
                                <label>验证：</label>
                                <div class="form-check-group">
                                    <div class="form-check">
                                        <input type="checkbox" id="must" />
                                        <label for="must" class="require">是否必填</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-item">
                                <label>默认提示：</label>
                                <textarea class="tip-input" placeholder="最多20个字"></textarea>
                            </div>

                            <div class="choose-add-wrapper">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="mask">
        <form action="">
            <div class="hide-form">
                
            </div>
            <div class="control-pattern">

            </div>
            
        </form>
    </div>


    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/amazeui.datetimepicker.js"></script>
    <script src="js/equipment.js"></script>

</body>

</html>
